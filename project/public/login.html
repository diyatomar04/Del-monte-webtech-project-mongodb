            <div class="heading">

            </div>

        <div class="container">
            <div class="login-container">
            
            <div class="login-heading">
            <p id="H1">Please sign in or register</p></h2>
            <p id="H2">Create your own account and be a part of Del Monte family, discover our world where Elegance is redefined. </p>

            <div class="tab">
               <button onclick="openloginpg()" class="tab active" id="logintab">LOGIN</button>
               <div class="divider"></div>

            <!--Login Form starting-->

            <form id="loginform" class="form active">
            <div class="input">
            <label for="email">E-mail Address</label><br>

            </div>

            <div class="input">
                <label class="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remeber">
                <label class="checkbox-container">Remember Me
                <input type="checkbox">
                </label>
                <a href='#' class="forgot">Forgot Password?</a>
            </div>
              <br>
              <button onclick="openhomepg()" class="submit">LOGIN</button>
            </form>


            </div>
        </div>
